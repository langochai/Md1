<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ban co caro</title>
</head>
<body>
<p id="carogame"></p>
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";

    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0,0,0,0,0);
    }
    for (let i = 0; i < 5; i++) {
        data += '<br>';
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + '&nbsp&nbsp';
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
    b.innerHTML = data;

    function changeValue(){
        let positionX = +prompt("nhap toa do X")
        let positionY = +prompt("nhap toa do Y")
        board[positionX][positionY] = "x"
        data =""
        for (let i = 0; i < 5; i++) {
            data += '<br>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp&nbsp';
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = data;
    }
</script>
</body>
</html>
