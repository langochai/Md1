<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<script>
    sout = "<table border='solid'>"
    for (let i = 1; i < 10; i++) {
        sout = sout + "<tr>"
        for (let j = 2; j < 10; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + i*j + "</td>"
        }
    }
    document.write(sout)
</script>
<body>

</body>
</html>
