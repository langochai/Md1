<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
<table>
    <tr>
        <td style="text-align: center">Amount</td>
        <td style="text-align: center">From currency</td>
        <td style="text-align: center">To currency</td>
    </tr>
    <tr>
        <td><input type="text" id="currency"></td>
        <td>
            <select id="fromCurrency">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <button onclick="calculate()">Tinh toan</button>
        </td>
    </tr>
</table>
<br>
<p id="result"></p>
<script>
    function calculate() {

        let amount = document.getElementById("currency").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        let result;


        if (fromCurrency == "USD" && toCurrency == "VND") {
            result = "Ket qua la: " + (amount * 23000) + " VND";
        } else if (fromCurrency == "VND" && toCurrency == "USD") {
            result = "Ket qua la: " + (amount / 23000) + " USD";
        } else if (fromCurrency == "VND") {
            result = "Ket qua la: " + amount + " VND"
        } else {
            result = "Ket qua la: " + amount + " USD"
        }

        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
