<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap mang 1</title>
</head>
<body>
<script>
    let arr = [2, 1, 1, 3, 5, 6, 7, 4, 9]
    document.write (arr.join())
    let temp = 0
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i]<arr[j]){
                temp = arr[j]
                arr[j] = arr[i]
                arr[i] = temp
            }
        }
    }
    document.write(arr.join())
</script>
</body>
</html>
