<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào và xóa</title>
</head>
<body>
<script>
    let str = prompt("nhập chuỗi 10 số nguyên")
    let arr = str.split(",").map(Number)
    let V = +prompt("nhập số V để kiểm tra")
    let flag = false
    let indexDupe = [] // mảng này dùng để lưu lại vị trí các phần tử trùng với số V

    for (let i = 0; i < arr.length; i++) {
        if (V === arr[i]) {
            flag = true
            indexDupe.push(i)
        }
    }

    if (flag === false) {
        document.write(`V is NOT in the string`)
    } else {
        let a = 0
        for (let i = 0; i < indexDupe.length; i++) {
            arr.splice(indexDupe[i]-a,1)
            arr.push(0)
            a++
        }
        document.write(arr)
    }
</script>
</body>
</html>
