<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số âm</title>
</head>
<body>
<script>
    let arr = [12, 3, 1, 4, -124, -1, 25, -12, 5, -125, -12, -51, 251, -25, -15, 234]
    document.write(arr.join() + "<br>")
    let result = []
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            result.push(arr[i])
        }
    }
    document.write(result.join())
</script>
</body>
</html>
