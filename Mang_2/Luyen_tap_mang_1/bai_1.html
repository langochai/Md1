<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>
  let arr = [1,24,5,1,15,6,62,32,626,2,]
  document.write (arr.join())
  document.write ("<br>")
  let count = 0
  for (let i = 0; i < arr.length; i++) {
    if (arr[i]>=10){
      count++
    }
  }
  document.write(count)
</script>
</body>
</html>
