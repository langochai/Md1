<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham co san</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.join() + "<br>")

    let arr = [2, 2, 3, 5, 7, 6, 6, 8]
    let result = [arr[0]]
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0 && arr[i + 1] % 2 == 0) {
            result.push("-", arr[i + 1])
        } else {
            result.push(arr[i + 1])
        }
    }
    document.write(result.join(" "))

    
</script>
</body>
</html>
