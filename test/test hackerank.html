<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<script>
    function getMoneySpent(keyboards, drives, b) {
        let buy =[]
        let max = -1
        for(let i=0;i<keyboards.length;i++){
            for(let j=0;j<drives.length;j++){
                if(keyboards[i]+drives[j]<=b){
                    buy.push(keyboards[i]+drives[j])
                }
            }
        }
        console.log(buy)
        if(buy.length===0){
            return max
        } else {
            buy.sort(function(a, b){return b-a});
            max=buy[0]
            return max
        }
    }
    let b = 5
    let keyboard = [4]
    let board = [5]
    console.log(getMoneySpent(keyboard,board,b))
</script>
</body>
</html>
