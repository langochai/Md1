<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh lai</title>
</head>
<body>
<script>
    let money = +prompt("số tiền ban đầu là") // nhập tiền 1 000 000
    let interest = +prompt("tỉ suất lãi là") // nhập lãi 0.5% = 0,005
    let month = +prompt("số tháng tiền được gửi là") // số tháng là 10
    const temp = money
    for (let i = 1; i <= month; i++) {
        money = money + money * interest
        document.write(`số tiền sau tháng ${i} là ${money} <br>`)
        // document.write("số tiền sau tháng " + i + "là" + money + "<br>")
    }
    document.write(`số tiền lãi sau ${month} tháng là ${money - temp}`)
</script>
</body>
</html>
