<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hai tham số</title>
</head>
<body>
<script>
    let a = +prompt(`nhập số a`)
    let b = +prompt(`nhập số b`)

    function bai3(a, b) {
        if (a > b){
            alert(`a > b`)
        } else {
            alert(`a < b và tổng là ${a+b}`)
        }
    }
    bai3 (a,b)
</script>
</body>
</html>
