</head>
<body>
<h1>Add new product</h1>
<input type="text" placeholder="New product" id="newProduct">
<button onclick="addProduct()">Add</button>
<h1>Display all product</h1>
<p id="result"></p>
</body>
<script>
  let b = document.getElementById("result")
  let data = '<table>'
  function addProduct(){
    let input = document.getElementById("newProduct").value
    data += '<tr><td>' + input + '<button onclick="edit()">Edit</button>' + '<button onclick="delete()">Delete</button>'
              + '</td></tr>'
    b.innerHTML = data
  }
  
</script>
