<body>
<script>
  const pi = 3.14
  function perimeter(rad){
    alert(`chu vi là ${2*rad*pi}`)
  }
  function area(rad){
    alert(`diện tích là ${rad*rad*pi}`)
  }
  let radius = +prompt("nhập bán kính")
  perimeter(radius)
  area(radius)
</script>
