<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9</title>
</head>
<body>
<script>
  function bai9(arr,a){
    let count = 0
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == a){
        count++
      }
    }
    if (count == 0){
      return -1
    } else {
        return count
    }
  }
  let str = prompt("Nhập mảng kí tự:")
  let a = prompt("Nhập kí tự cần kiểm tra")
document.write(bai9(str,a))
</script>
</body>
</html>
