<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop hinh tron</title>
</head>
<body>
<script>
  class Circle {
    radius;
    color;
    constructor(radius, color) {
      this.radius = radius
      this.color = color
    }
    getRadius (){
      return this.radius
    }
    getArea(){
      return this.radius * this.radius * Math.PI
    }
  }
</script>
</body>
</html>
