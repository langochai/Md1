<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mo ta hinh chu nhat</title>
</head>
<body>
<script>
  class Rectangle {
    width;
    height;
    constructor(width, height) {
      this.width = width
      this.height = height
    }
    setWidth (width){
      this.width = width
    }
    setHeight (height){
      this.height = height
    }
    getArea(){
      return this.width * this.height
    }
    getPerimeter(){
      return (this.width + this.height) *2
    }
  }
</script>
</body>
</html>
