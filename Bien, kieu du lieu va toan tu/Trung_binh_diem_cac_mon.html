<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diem trung binh cac mon hoc</title>
</head>
<body>
<script>
inputDiemVatly = prompt("diem vat ly")
inputDiemHoahoc = prompt("diem hoa hoc")
inputDiemSinhhoc = prompt("diem sinh hoc")
let vl = parseInt(inputDiemVatly)
let hh = parseInt(inputDiemHoahoc)
let sh = parseInt(inputDiemSinhhoc)
let dtb = (vl+hh+sh)/3
document.write('diem trung binh la ' + dtb)
</script>
</body>
</html>
