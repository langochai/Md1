<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diem trung binh</title>
</head>
<body>
Diem vat ly <input type="text" id="vatly"> <br>
Diem hoa hoc <input type="text" id="hoahoc"> <br>
Diem sinh hoc <input type="text" id="sinhhoc"> <br>
<p id="diemtrungbinh"></p>
<script>
inputVatly = document.getElementById("vatly")
inputHoahoc = document.getElementById("hoahoc")
inputSinhhoc = document.getElementById("sinhhoc")
    let VatLy = parseInt(inputVatly)
    let HoaHoc = parseInt(inputHoahoc)
    let SinhHoc = parseInt(inputSinhhoc)
    let Dtb = (VatLy+HoaHoc+SinhHoc)/3
    document.getElementById(diemtrungbinh).innerHTML = Dtb
</script>
</body>
</html>
