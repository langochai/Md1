<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh tron</title>
</head>
<body>
<script>
inputRadius = prompt("Ban kinh cua hinh trong la?")
let Radius = parseInt(inputRadius)
const pi = 3.14
let Area = Radius*Radius*pi
document.write("Dien tich hinh tron la "+Area)
</script>
</body>
</html>
