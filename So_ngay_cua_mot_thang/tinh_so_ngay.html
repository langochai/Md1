<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay</title>
</head>
<body>
<input type="text" id="month">
<button onclick="daycount()">Tinh so ngay</button>
<br>
<p id="result"></p>
<script>
    function daycount(){
        let month = +document.getElementById("month")
        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML="thang "+month+ " co 31 ngay"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML="thang "+month+ " co 30 ngay"
                break;
            case 2:
                document.getElementById("result").innerHTML="thang "+month+ " co 28 hoac 29 ngay"
                break;
        }

    }
</script>
</body>
</html>
