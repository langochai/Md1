<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chu vi hinh tron</title>
</head>
<body>
Ban kinh la <input type="text" id="radius"> <br>
<button onclick="tinhtoan()">Tinh toan</button>
<p id="kq"></p>
<script>
  function tinhtoan(){
    let radius = parseInt(document.getElementById("radius").value)
    const pi = 3.14
    let perimeter = radius*2*pi
    document.getElementById("kq").innerHTML="Chu vi hinh tron la "+perimeter
  }
</script>
</body>
</html>
