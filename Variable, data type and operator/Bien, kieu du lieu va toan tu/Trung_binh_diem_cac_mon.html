<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diem trung binh</title>
</head>
<body>
Diem vat ly <input type="text" id="vatly"> <br>
Diem hoa hoc <input type="text" id="hoahoc"> <br>
Diem sinh hoc <input type="text" id="sinhhoc"> <br>
<button onclick="result()">Tinh toan</button>
<p id="kq"></p>
<p id="kq1"></p>
<script>
    function result() {

        let VatLy = parseInt(document.getElementById("vatly").value)
        let HoaHoc = parseInt(document.getElementById("hoahoc").value)
        let SinhHoc = parseInt(document.getElementById("sinhhoc").value)
        let Dtb = (VatLy + HoaHoc + SinhHoc) / 3
        let DiemTong = (VatLy + HoaHoc + SinhHoc)
        document.getElementById("kq").innerHTML = "diem tb la " + Dtb
        document.getElementById("kq1").innerHTML = "diem tong la " + DiemTong
    }


</script>
</body>
</html>
