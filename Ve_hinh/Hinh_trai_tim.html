<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh trai tim</title>
</head>
<body>
<script>
    for (let i = 1; i <= 3; i++) {
        for (let j = 2-i; j>=0; j--) {
            document.write('-')
        }
        for (let j = 1; j <= i ; j= j+2) {
            document.write('*')
        }
        for (let j = 2-i; j>=0; j--) {
            document.write('-')
        }
        for (let j = 2-i; j>=0; j--) {
            document.write('-')
        }
        for (let j = 1; j <= i ; j= j+2) {
            document.write('*')
        }
        for (let j = 2-i; j>=0; j--) {
            document.write('-')
        }
        document.write('<br>')
    }
</script>
</body>
</html>
