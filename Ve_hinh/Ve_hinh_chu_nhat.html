<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh chu nhat</title>
</head>
<body>
<script>
  for (let i = 0; i < 21; i++) {
    document.write('*')
  }
  document.write('<br>')
  for (let i = 0; i < 5; i++) {
    document.write('*')
    for (let j = 0; j < 38; j++) {
      document.write('&nbsp')
    }
    document.write('*')
    document.write('<br>')
  }
  for (let i = 0; i < 21; i++) {
    document.write('*')
  }
</script>
</body>
</html>
