<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    function primeNumber() {
        let countFactor = 0
        let countPrime = 0
        for (let checkNumber = 2; checkNumber < 1000; checkNumber++) {
            if (countPrime < inputNumber) {
                for (let factor = 1; factor <= checkNumber; factor++) {
                    if (checkNumber % factor == 0) {
                        countFactor = countFactor + 1
                    }
                }
                if (countFactor == 2) {
                    countPrime = countPrime + 1
                    document.write("số nguyên tố thứ " + countPrime + " là " + checkNumber + "<br>")
                }
            } else {
                break
            }
        }
    }

    let inputNumber = parseInt(prompt("nhập số lượng số nguyên tố cần in ra"))
    primeNumber(inputNumber)
</script>
</body>
</html>
