<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Don't even think about saying no!</title>
    <script type="text/javascript">
        function yesClick() {
            alert("I don't know you, and i don't care to know you ");
        }

        function noHover() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 style="position:absolute; left:120px; top:75px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:185px; top:135px;"/>
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()"
       style="position:absolute; left:260px; top:135px;"/>
</body>
</html>
